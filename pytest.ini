[pytest]
# Pytest configuration for Protest Safety Checker

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings

# Test paths
testpaths = tests

# Markers for categorizing tests
markers =
    integration: Integration tests (require CSV file)
    unit: Unit tests (no external dependencies)
    slow: Slow running tests
